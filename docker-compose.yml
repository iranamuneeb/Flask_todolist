version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile-api
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app
    depends_on:
      - db
  frontend:
    build:
      context: .
      dockerfile: Dockerfile-frontend
    ports:
      - "5001:5001"
    volumes:
      - ./app:/app
    depends_on:
      - api
  db:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
volumes:
  mongodb_data:
